<div class="rows">
  <div class="booking">
    <div class="booking__form">
      <form action="#" class="form">
          <div class="u-margin-bottom-small ">
              <h2 class="secondary-heading">We make people happy!</h2>
            </div>
        <div class="form__group">
          <input class="form__input" type="text" id="name" placeholder="Name" required>
          <label class="form__label" for="name">Name</label>
        </div>
        <div class="form__group">
            <input class="form__input" type="text" id="email"  placeholder="Email" required>
            <label class="form__label" for="email">Email</label>
          </div>

        <div class="form__group">
            <div class="form__radio-group">
                <input type="radio" class="form__radio-input" id="small" name="size">
                <label for="small" class="form__radio-label">
                <span class="form__radio-button"></span>
                Small tours</label>
            </div>
            <div class="form__radio-group">
              <input type="radio" class="form__radio-input" id="large" name="size">
              <label for="large" class="form__radio-label">
              <span class="form__radio-button"></span>  
              Large tours</label>
          </div>
        </div>
        <div class="form__group">
          <button class="btn u-margin-top-medium">Next step &rarr;</button>
        </div>
      </form>
      

    </div>
  </div>
</div>
